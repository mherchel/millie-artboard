<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Millie and Daddy's Artboard</title>
    <link rel="icon" type="image/png" href=favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
  </head>
  <body>
    <canvas></canvas>
    <div class="controls">
      <div class="container container-width">
        <input type="range" class="width" min="0" max="200" step="1" value="10">
        <div class="width-current">15</div>
      </div>
      <div class="container container-hue">
        <input type="range" class="hue" min="0" max="360" step="1" value="180">
         <div class="hue-current" style="background-color: rgb(183, 0, 255);"></div>
      </div>
      <button class="btn-clear">Clear</button>
    </div>
  </body>
</html>
