<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Millie and Daddy's Artboard</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
  </head>
  <body>
    <canvas></canvas>
    <div class="controls">
      <button class="btn-controls">Toggle Controls</button>
      <div class="container container-width">
        <input type="range" class="width" min="0" max="200" step="1" value="10">
        <div class="width-current">15</div>
      </div>
      <div class="container container-hue">
        <input type="range" class="hue" min="0" max="360" step="1" value="180">
         <div class="hue-current"></div>
      </div>
      <div class="container container-blend">
        <select class="blend">
          <option>source-over</option>
          <option>source-out</option>
          <option>source-atop</option>
          <option>lighter</option>
          <option>copy</option>
          <option>xor</option>
          <option>multiply</option>
          <option>screen</option>
          <option selected>overlay</option>
          <option>darken</option>
          <option>lighten</option>
          <option>color-dodge</option>
          <option>color-burn</option>
          <option>hard-light</option>
          <option>soft-light</option>
          <option>difference</option>
          <option>exclusion</option>
          <option>hue</option>
          <option>saturation</option>
          <option>color</option>
        </select>
      </div>
      <div class="container container-quickcolor">
        <button data-hsl="270" class="btn-quick"></button>
        <button data-hsl="220" class="btn-quick"></button>
        <button data-hsl="130" class="btn-quick"></button>
      </div>
      <div class="container container-erase">
        <button class="btn-erase">Erase</button>
      </div>
      <button class="btn-clear">Clear</button>
    </div>
  </body>
</html>
